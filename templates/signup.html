<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
	<script src="../static/js/jquery-1.11.2.js"></script>
	<script src="../static/js/signUp.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Koti</a></li>
            <li role="presentation"><a href="showSignIn">Kirjaudu sisään</a></li>
            <li role="presentation" class="active"><a href="#">Rekisteröidy</a></li>
			<li role="presentation" ><a href="/contact">Ota yhteyttä</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Bucketlist äppi</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Nimi" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Sähköposti" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Salasana" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Rekisteröidy</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; viidakonVIP 2017</p>
      </footer>
 
    </div>
  </body>
</html>
