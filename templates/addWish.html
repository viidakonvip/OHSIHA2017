<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
    <script src="../static/js/jquery-1.11.2.js"></script>

	<script src="../static/js/jquery.ui.widget.js"></script>
	
	<script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
	<script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>
	
	    
        <script>
		$(function(){
			    $('#fileupload').fileupload({
        			url: 'upload',
        			dataType: 'json',
        			add: function (e, data) {
        				data.submit();
        			},
			        success:function(response,status) {
					console.log(response.filename);
					var filePath = 'static/Uploads/' + response.filename;
					$('#imgUpload').attr('src',filePath);
					$('#filePath').val(filePath);
			        	console.log('success');
			        },
			        error:function(error){
			        	console.log(error);
			        }
    			});
		})
	</script>

    <style>
	.btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}
    </style>
</head>
 
<body>


 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
             <li role="presentation"><a href="/showDashboard">Seinä</a></li>
			<li role="presentation"><a href="/userHome">Oma lista</a></li>
			<li role="presentation" class="active"><a href="/showAddWish">Lisää tavoite</a></li>
					<li role="presentation" ><a href="/contacts">Ota yhteyttä</a></li>
            <li role="presentation" ><a href="/logout">Kirjaudu ulos</a></li>
     <!-- tähän pitää listä muutkin -->
            </nav>
            <h3 class="text-muted">Bucketlist äppi</h3>
        </div>
 
        <form role="form" method="post" action="/addWish">
 
 
            <!-- Form Name -->
            <legend>Lisää tavoitteesi</legend>
 
            <!-- Text input-->
            <div class="form-group">
                <label for="txtTitle">Mikä on tavoitteesi</label>
 
                <input id="txtTitle" name="inputTitle" type="text" placeholder="Tavoitteesi" class="form-control input-md">
 
            </div>
 
            <!-- Textarea -->
            <div class="form-group">
                <label for="txtPost">Kuvaus</label>
 
                <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
 
            </div>
 
 
            <div class="form-group">
                <label for="txtPost">Kuvat</label>
 
                <div class="input-group">
                    <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Selaa&hellip; <input type="file" id="fileupload" name="file" multiple>
                    </span>
                    </span>
					<div class="pull-right">
					<img  id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail"><input type="hidden" name="filePath" id="filePath"></input>
					</div>
                </div>
 
            </div>
 
            <div class="form-group">
                <label>Tee tästä yksityinen tavoite</label>
                <br/>
                <input name="private" type="checkbox"> Yksityinen <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </div>
 
            <div class="form-group">
                <label>Onko tavoite täyttynyt?</label>
                <br/>
                <input name="done" type="checkbox"> Merkkaa täytetyksi <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				<input type="hidden" name="filePath" id="filePath"></input>
			</div>

            <!-- Button -->
            <div class="form-group">
 
                <p class="text-center">
                    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Julkaise" />
                </p>
            </div>
 
 
        </form>
 
        <footer class="footer">
            <p>&copy; viidakonVIP 2017</p>
        </footer>
 
    </div>
</body>
 
</html>
